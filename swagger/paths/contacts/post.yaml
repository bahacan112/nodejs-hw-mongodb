tags:
  - Contacts
summary: Yeni kişi oluştur
operationId: createContact
description: Yeni bir kişi eklemek için kullanılır.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
responses:
  "201":
    description: Kişi başarıyla oluşturuldu
  "400":
    description: Geçersiz giriş verileri
